<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      header,
      footer {
        background: red;
      }
      main {
        flex-grow: 1;
        display: flex;
      }
      aside {
        background: orange;
        width: 200px;
      }
      main > section {
        flex-grow: 1;
        background: pink;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>Header</header>
      <main>
        <aside>ASIDE</aside>
        <section>
          Contenido
          <section>otra section</section>
          <section>otra seccion</section>
        </section>
      </main>
      <footer>Footer</footer>
    </div>
  </body>
</html>
