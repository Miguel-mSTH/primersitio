<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./fonts/fontawesome/css/all.css" />
  </head>
  <body>
    <div class="head-fixed">
      <h1>CREADO POR MIGUEL ESPINOZA</h1>
    </div>
    <div class="father">
      <div class="head">
        <div class="eye-left"></div>
        <div class="eye-right"></div>
        <div class="mouth"></div>
      </div>
      <div class="body">
        <div class="arm-left">
          <div class="finger-one-left"></div>
          <div class="finger-two-left"></div>
          <div class="finger-three-left"></div>
        </div>
        <div class="arm-right">
          <div class="finger-one-right"></div>
          <div class="finger-two-right"></div>
          <div class="finger-three-right"></div>
        </div>
        <div class="leg-left">
          <div class="feet-left"></div>
        </div>
        <div class="leg-right">
          <div class="feet-right"></div>
        </div>
      </div>
    </div>
    <div class="follow">
      <div>
        <h3>Sigueme</h3>
      </div>
      <div>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
      </div>
    </div>
  </body>
</html>
