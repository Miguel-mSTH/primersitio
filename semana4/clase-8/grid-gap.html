<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }
      .grid {
        display: grid;
        /*grid-template-columns: 150px 150px 150px 150px; /*debe ser mayor o igual al tama√±o de la imagen*/
        grid-template-columns: repeat(
          4 1fr
        ); /*repeat repite el numero de columnas y fr se acomoda al numero de columnas dadas*/
        gap: 70px;
      }
      .grid img {
        display: block; /*quita espacio en la imagen*/
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div><img src="https://picsum.photos/200/300?random=1" alt="" /></div>
      <div><img src="https://picsum.photos/200/300?random=2" alt="" /></div>
      <div><img src="https://picsum.photos/200/300?random=3" alt="" /></div>
      <div><img src="https://picsum.photos/200/300?random=4" alt="" /></div>
      <div><img src="https://picsum.photos/200/300?random=5" alt="" /></div>
      <div><img src="https://picsum.photos/200/300?random=6" alt="" /></div>
      <div><img src="https://picsum.photos/200/300?random=7" alt="" /></div>
      <div><img src="https://picsum.photos/200/300?random=8" alt="" /></div>
    </div>
  </body>
</html>
