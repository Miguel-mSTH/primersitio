<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tablas</h1>
    <table border="1">
      <thead>
        <tr>
          <!-- tr se refiere a row (filas)-->
          <!-- td se refiere a columna
                    td va dentro de tr-->
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Pais</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pepito</td>
          <td>Quispe</td>
          <td>8888888888</td>
        </tr>
        <tr>
          <td>Juan</td>
          <td>Laua</td>
          <td>888888</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
