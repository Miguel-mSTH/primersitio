<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Login</h1>
    <img src="" alt="" />
    <!--para crear formularios es FORM-->
    <!--cuando tengamos un formilario que entrega datos sesnsbles este debe tener el methos="post" y en caso contrario method="get"-->
    <form action="" method="POST">
      <!--Para poder ponerle un titulo a mi formulario debo utilizar FIELDSET Y LEGEND-->
      <!--ACTION es el lugar a donde va ir la informacion de mi formulario-->
      <fieldset>
        <legend>Titulo de mi formulario</legend>
        <!-- hagamos un formulario de Login-->
        <!-- la etiqueta se usa para poder crear cajas  es INPUT-->
        <!-- una propiedad de los INPUT son los PLACEHOLDER-->
        <!-- los INPUT tiene tipos: email, number, date, time,color,text,password-->
        <input
          name="correo"
          placeholder="Ingrese su correo"
          required
          type="email"
        />
        <!--Existe una etiqueta llamada BR: nos da un salto de linea-->
        <br />
        <br />
        <input
          name="password"
          placeholder="Ingrese su contraseña"
          required
          type="password"
        />
        <!--para hacer un boton existen varias formas, si quiero un boton que se encargue de enviar los datos este boton debe ser SUBMIT, otra etiqueta llamada button que permite -->
        <button type="submit">Iniciar Sesion</button>
      </fieldset>
    </form>
    <h1>Formulario de registro</h1>
    <form action="" method="POST"></form>
    <fieldset>
      <legend>Ingresa todos tus datos</legend>
      <!--titulo del input-->
      <label for="nombre">Nombre</label>
      <!--name es para obetner los datos del input-->
      <!-- ID es un identificador-->
      <input
        autofocus
        id="nombre"
        name="npmbre"
        type="text"
        placeholder="Ingrese su nombre"
        required
      />
      <br />
      <br />
      <label for="apellido">Apellido</label>
      <input
        id="apellido"
        name="apellido"
        type="text"
        placeholder="Ingrese su apellido"
        required
      />
      <br />
      <br />
      <label for="fecha_nacimiento">Fecha de nacimiento</label>
      <input id="fecha_nacimiento" name="fecha_nacimiento" type="date" />
      <br />
      <br />
      <label for="correo">Correo</label>
      <input
        type="email"
        placeholder="Ingrese su correo"
        id="correo"
        name="correo"
        required
      />
      <br />
      <br />
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        placeholder="Ingrese su contraseña"
        required
        id="password"
      />
      <br />
      <br />
      <label for="celular">Celular</label>
      <!--cuando es tipo number unicamente abre 0 a 9-->
      <!--cuando es tipo tel . este contiene las teclas 0a 9 + *-->
      <input
        type="number"
        maxlength="9"
        id="celular"
        placeholder="Ingrese su celular"
        name="celular"
      />
      <br />
      <br />
      <!--una lista desplqgable se llama select-->
      <!--y los elementos se llaman option-->
      <label for="pais">Pais</label>
      <select name="pais" id="pais">
        <option value="" disabled selected>Seleccione un pais</option>
        <option value="Peru">Peru (+51)</option>
        <option value="Argentina">Argentina (+31)</option>
        <option value="Brazil">Brazil</option>
        <option value="Alemania">Alemania</option>
      </select>
      <br />
      <br />
      <label for="terminos">
        <!--cuando input sea de tipo checkbox o radiobutton este input se recomienda ponerlo dentro de label-->
        <input id="terminos" name="terminos" required type="checkbox" />Acepta
        los terminos y condiciones?
      </label>
      <br />
      <br />
      <label for="suscription1">
        <input id="suscription1" name="suscription" type="radio" /> Suscipcion 1
      </label>
      <label for="suscription2">
        <!--checked es para dejar por default-->
        <input id="suscription2" checked name="suscription" type="radio" />
        Suscipcion 2
      </label>
      <label for="suscription3">
        <input id="suscription3" name="suscription" type="radio" /> Suscipcion 3
      </label>
      <br />
      <br />
      <!--textarea es un input es cual me permite llenar mucho texto-->
      <label for="texto"></label>
      <textarea
        id="texto"
        placeholder="Ingrese el texto"
        name="texto"
        rows="10"
        cols="20"
        maxlength="200"
        minlength="20"
      ></textarea>
      <br />
      <button type="submit">Registrarse</button>
    </fieldset>
  </body>
</html>
