<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>CodiGo-Fotos</title>
  </head>
  <body>
    <header>
      <h1>Mis Imagenes</h1>
    </header>
    <main>
      <section>
        <h2>Galeria</h2>
        <!-- alt=alternative es una referencia a la imagen-->
        <img
          src="./img/react-galaxia.png"
          alt="logo react"
          width="600"
          title="Imagen de react"
        />
        <!--title permite mostrar descripcion de la imagen al poner el cursor de la imagen-->
        <figure>
          <img src="./img/bariloche.jpeg" alt="paisaje" width="600" />
          <figcaption>Hotel en Bariloche</figcaption>
          <!--figcaption es una descripcion de la imagen debajo-->
        </figure>
        <!--imagen con un link redirigiddo-->
        <a href="http://www.enlaceart.com/">
          <img src="https://picsum.photos/200/300" alt="imagen aleatoria" />
        </a>
      </section>
    </main>
  </body>
</html>
