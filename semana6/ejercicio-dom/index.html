<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda codiGO</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header><h2>AGENDA codiGO</h2></header>
      <main>
        <section>
          <h2>Agregar contacto</h2>
          <form action="">
            <div class="wrap">
              <div>
                <input class="js_name" type="text" placeholder="Nombre" />
              </div>
              <div>
                <input class="js_lastname" type="text" placeholder="Apellido" />
              </div>
              <div>
                <input class="js_phone" type="number" placeholder="Telefono" />
              </div>
              <div>
                <input class="js_address" type="text" placeholder="Direccion" />
              </div>
              <div>
                <input class="js_photo" type="text" placeholder="URL Photo" />
              </div>
              <div>
                <input class="js_alias" type="text" placeholder="Alias" />
              </div>
            </div>
            <div class="btn">
              <button>Crear contacto</button>
            </div>
          </form>
          <div id="app" class="app"></div>
        </section>
      </main>
    </div>
    <script src="./script/main.js"></script>
  </body>
</html>
