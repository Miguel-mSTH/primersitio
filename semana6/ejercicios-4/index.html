<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        width: 960px;
        margin: auto;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input {
        width: 100%;
        padding: 5px;
        margin: 5px 0 5px 0;
      }
      button {
        width: 30%;
        padding: 5px;
        background: coral;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input class="js_name" type="text" placeholder="Nombre" />
      <input class="js_lastname" type="text" placeholder="Apellido" />
      <input class="js_age" type="number" placeholder="Edad" />
      <button>Enviar</button>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
