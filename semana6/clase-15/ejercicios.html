<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios Eventos</title>
  </head>
  <body>
    <button>Boton</button>
    <button class="js_buton">Mostrar</button>
    <ul class="dropdown js_dropdown">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
    </ul>
    <script>
      const boton = document.querySelector("button");
      boton.addEventListener("click", function () {
        alert("Hello World");
      });

      const boton2 = document.querySelector(".js_buton");
      const dropdown = document.querySelector(".js_dropdown");

      boton2.addEventListener("click", function () {
        if (dropdown.style.display === "block") {
          this.textContent = "Abrir dropdown";
          dropdown.style.display = "none";
        } else {
          this.textContent = "Cerrar dropdown";
          dropdown.style.display = "block";
        }
      });
    </script>
  </body>
</html>
