<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link,
      a:visited {
        color: red;
      }
      a:active {
        background: orange;
      }
      input:focus {
        outline: nose;
        box-shadow: 0 0 10px black;
      }

      div {
        background: red;
        padding: 20px;
        cursor: pointer;
      }
      div:hover {
        color: #fff;
        background: orange;
      }
    </style>
  </head>
  <body>
    <a href="">Link</a>
    <input type="text" />

    <div>HOVER</div>
  </body>
</html>
