<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectores</title>
    <style>
      /* SELECTORES POR ATRIBUTOS*/
      [href] {
        color: orange;
      }
      [href="https://google.com"]
      {
        color: red;
      }
      [type="text"] {
        padding: 20px;
      }
      input[disabled] {
        background: red;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Selectores por atributos</h2>
      <a href="https://google.com">Google</a>
      <a href="">Facebook</a>
      <a href="">Youtube</a>
      <a href="">LinkedIn</a>
      <input type="text" />
      <input type="text" disabled />
      <input type="emal" />
    </div>
  </body>
</html>
